{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Add Food Item</h1>
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Food Name" required class="border p-2">
    <input type="number" name="calories" placeholder="Calories" required class="border p-2">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Add</button>
</form>
{% endblock %}
