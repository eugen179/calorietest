<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calorie Tracker</title>
</head> 
<body class="bg-gray-100 font-sans">
    <main class="flex justify-center items-center h-screen">
        <div class="bg-white shadow-lg rounded-md p-6 w-96">
            <h1 class="text-xl font-semibold text-gray-800 mb-4 text-center">Calorie Tracker</h1>
            {% block content %}
            <p class="text-gray-700 text-sm mb-6 text-center">Track your daily calorie intake and stay healthy!</p>
            <div class="flex justify-between">
                <button class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800">
                    Add Entry
                </button>
                <button class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800">
                    View Stats
                </button>
            </div>
            {% endblock %}
        </div>
    </main>
</body>
</html>
